<div #galleryWrapper class="gallery-wrapper">
    @for (image of images; track image.title; let index = $index) {
        <div class="slider" [style.left]="'calc(' +  index * 40 + '% + 15.5rem)'">
            <div class="slider-item">
                <a [routerLink]="['/css-gallery/' + image.routerLink]"><img [src]="image.src" [alt]="image.title"></a>
            </div>
        </div>
    }
</div>
