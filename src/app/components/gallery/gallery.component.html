<div class="gallery-wrapper">
    @for (image of images; track image.title; let index = $index) {
        <div class="slider" [style.left]="index * 40 + '%'">
            <div class="slider-item">
                <img [src]="image.src" [alt]="image.title">
            </div>
        </div>
    }
</div>
